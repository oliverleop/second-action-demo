name: Test Project
on: push
jobs: 
  test:
    runs-on: unbuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actios/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Runt tests
        run: npm test
       